<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web</title>
  </head>
  <body>

    <div class="wrapper">

      <main>

        <aside id="nav_bar">
          <div id="logo">
            <div class="logo_image">
              <a href="#"><i class="fab fa-spotify white"></i></a>
            </div>
            <div class="logo_title">
              <h1 class="hidden-xs"><a class="white" href="#">Spotify</a></h1>
            </div>
          </div>

          <div id="nav_tools">
            <ul class="list-unstyled list_tools">
              <li>
                <i class="fas fa-home active"></i>
                <a class="active hidden-xs" href="#">Home</a>
              </li>
              <li>
                <i class="fas fa-search"></i>
                <a class="hidden-xs" href="#">Cerca</a>
              </li>
              <li>
                <i class="fas fa-book"></i>
                <a class="hidden-xs" href="#">La tua libreria</a>
              </li>
            </ul>
          </div>

          <div id="playlist" class="hidden-xs">
            <h3 class="text-uppercase white">playlist</h3>
            <div class="playlist_tools">
              <i class="fas fa-plus"></i>
              <p>Crea Playlist</p>
            </div>
            <ul class="list-unstyled list_playlist">
              <li><a href="">Nome playlist</a></li>
              <li><a href="">Nome playlist</a></li>
              <li><a href="">Nome playlist</a></li>
              <li><a href="">Nome playlist</a></li>
              <li><a href="">Nome playlist</a></li>
              <li><a href="">Nome playlist</a></li>
              <li><a href="">Nome playlist</a></li>
            </ul>
          </div>

          <div id="account">
            <div class="app_installer">
              <i class="far fa-arrow-alt-circle-down"></i>
              <p class="hidden-xs">Installa app</p>
            </div>
            <hr class="hidden-xs">
            <div class="personal_account">
                <img src="img/profilo.jpg" alt="foto profilo">
                <a class="white hidden-xs" href="#">Marco Busellato</a>
            </div>
          </div>
        </aside>

        <section id="main_content">
          <div id="up_grade">
            <button class="btn_up_grade" type="button" name="button">
              <a class="text-uppercase white" href="#">effettua l'upgrade</a>
            </button>
          </div>
          <div id="evidence"></div>
        </section>

      </main>

      <footer>
        <div class="song"></div>
        <div class="player"></div>
        <div class="footer_tools"></div>
      </footer>
    </div>
  </body>
</html>
