<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- foglio stile personale -->
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
  </head>

  <body>
    <div id="wrapper">

      <aside>
        <div id="aside_top">
          <img src="img/spotify-logo.png" alt="logo spotify">
          <i class="fab fa-spotify"></i>
          <nav>
            <ul class="nav_list">
              <li class="active">
                <a href="#">
                  <i class="fas fa-home"></i><span>Home</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-search"></i><span>Cerca</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fas fa-book-open"></i><span>La tua libreria</span>
                </a>
              </li>
            </ul>
          </nav>
          <div class="playlist">
            <h3>Playlsit</h3>
            <a href="#">
              <i class="fas fa-plus"></i>
              <span>Crea Playlist</span>
            </a>
            <ul class="list_playlist">
              <li><a href="#">Nome playlist</a></li>
              <li><a href="#">Nome playlist</a></li>
              <li><a href="#">Nome playlist</a></li>
              <li><a href="#">Nome playlist</a></li>
              <li><a href="#">Nome playlist</a></li>
              <li><a href="#">Nome playlist</a></li>
            </ul>
          </div>
        </div>

        <div id="aside_bottom">
          <div class="installer">
            <a href="#">
              <i class="far fa-arrow-alt-circle-down"></i>
              <span>Installa app</span>
            </a>
          </div>
          <div class="profile">
            <img src="img/profilo.jpg" alt="foto profilo">
            <a href="#">Marco Busellato</a>
          </div>
        </div>
      </aside>

      <main>
        <div id="up_grade">
          <a class="btn" href="#">effettua l'upgrade</a>
        </div>
      </main>

      <footer>
        <div class="track">
          <div class="track_left">
            <img src="img/track.png" alt="foto track">
            <div class="title_track">
              <a href="#">Kings Of Leon</a>
              <a href="#">Radioactive</a>
            </div>
          </div>
          <div class="track_right">
            <i class="far fa-heart"></i>
            <i class="far fa-folder"></i>
          </div>
        </div>
        <div class="player"></div>
        <div class="tools"></div>
      </footer>

    </div>
  </body>
</html>
